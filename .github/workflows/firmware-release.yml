name: Auto-Build and Release Firmware

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Recreate secrets files
        run: |
          echo "${{ secrets.SECRET_H }}" > lib/Secret/src/Secret.h
          echo "${{ secrets.SECRET_CPP }}" > lib/Secret/src/Secret.cpp

      - name: Build Firmware
        run: platformio run
        working-directory: .

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          files: .pio/build/esp32doit-devkit-v1/firmware.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
