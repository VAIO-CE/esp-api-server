name: 🚀 Build and release

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      tag: v${{ steps.version.outputs.version }}
    steps:
      - name: ⚙️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 🔃 Checkout
        uses: actions/checkout@v2

      - name: 🛠 Install and build
        run: |
          pip install platformio
          platformio run
        working-directory: .

      - name: ⚙️ Parse version string
        id: version
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: $(date +'%Y%m%d')-$(git rev-parse --short HEAD)

      - name: 📢 Publish firmware files to GitHub
        uses: s0/git-publish-subdir-action@v2.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: self
          BRANCH: main
          FOLDER: .
          SKIP_EMPTY_COMMITS: true

  tag_version:
    needs: build_and_push
    runs-on: ubuntu-latest
    outputs:
      tagged: ${{ steps.check_tagged.outputs.tagged }}
      tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: 🔃 Checkout main branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⚙️ Check tag exists
        id: check_tag
        uses: mukunku/tag-exists-action@v1.0.0
        with:
          tag: ${{ needs.build_and_push.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔖 Tag version
        id: tag
        if: ${{ steps.check_tag.outputs.exists == 'false' }}
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: ${{ needs.build_and_push.outputs.tag }}

      - name: ⚙️ Check created tag
        id: check_tagged
        run: |
          echo "::set-output name=tagged::${{ (steps.check_tag.outputs.exists == 'false') && (steps.tag.outputs.new_tag == steps.tag.outputs.tag) }}"

  create_release:
    needs: tag_version
    if: ${{ needs.tag_version.outputs.tagged == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Create release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.tag_version.outputs.tag }}
          draft: true
          files: .pio/build/esp32doit-devkit-v1/firmware.bin
